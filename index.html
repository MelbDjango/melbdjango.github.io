        <meta charset="utf-8">

        <title>MelbDjango</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <body>
        <!--[if lt IE 8]>

        <header id="hero" class="hero section--mid">
            <div class="container--narrow">
                <h1 class="brand">
                    <img src="/assets/melbdjango-logo.svg" class="brand__logo" alt="MelbDjango logo">
                </h1>

                <p class="lead">
                    A monthly Django meetup, hosted by
                    <a href="https://twitter.com/commoncode">@commoncode</a>
                </p>
            </div>
        </header>

        <main>
            <section id="get-involved" class="section--mid">
                <div class="container--narrow">
                    <article>
                        <h3 class="beta">Interested in coming to a MelbDjango meetup?</h3>
                        <p>
                          Join the MelbDjango group on Meetup.com to get notified when meetups are announced.<br>
                        </p>
                        <a href="https://www.meetup.com/MelbDjango/" class="button--default">
                            meetup.com/MelbDjango
                        </a>
                    </article>
                </div>
            </section>
        </main>

        <footer id="footer" class="section--dark">
            <div class="container">
                <p>
                    <span class="muted--inverse">MelbDjango</span><br>
                    <a href="https://twitter.com/melbdjango">@MelbDjango</a><br>
                    <a href="https://github.com/melbdjango">github.com/melbdjango</a><br>
                </p>
                <p>
                    <a href="/code_of_conduct.html">Read the code of conduct</a>
                </p>
            </div>
        </footer>
